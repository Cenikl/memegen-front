  <div class="icon-container">
    <i class="fas fa-user-lock floating"></i>
    <i class="fa-solid fa-images floating"></i>
    <i class="fa-solid fa-paintbrush floating"></i>
    <i class="fa-solid fa-image floating"></i>
    <i class="fa-solid fa-download floating"></i>
  </div>
  </div>
  <div class="right-side">
    <div class="login-container">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" *ngIf="isLoginVisible">
        <h2>Login</h2>
        <div>
          <label for="username">Username</label>
          <input id="username" formControlName="username" type="text" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" required />
        </div>
        <button type="submit" [disabled]="loginForm.invalid">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i> Logging in...
          </span>
        </button>
      </form>

      <div class="register-link" *ngIf="isLoginVisible">
        <p>First time? -- Register here <button (click)="goToRegister()">Register here</button></p>
      </div>

      <div class="forgot-password-link" *ngIf="isLoginVisible">
        <button (click)="showForgotPasswordForm()">Forgot Password?</button>
      </div>

      <div *ngIf="isForgotPasswordVisible" class="forgot-password-form">
        <h3>Forgot Password</h3>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmitForgotPassword()">
          <div>
            <label for="username">Enter your username</label>
            <input id="username" formControlName="username" type="text" required />
          </div>
          <button type="submit" [disabled]="forgotPasswordForm.invalid">
            <span *ngIf="!isLoading">Submit</span>
            <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i> Submitting...
          </span>
          </button>
        </form> <br>
        <button (click)="showLoginForm()">Cancel</button>
      </div>

      <div *ngIf="isResetPassword" class="reset-password-form">
        <h3>Reset Password</h3>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmitResetPassword()">
          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="form-control"
            />
            <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="error">
              Password is required and must be at least 6 characters.
            </div>
          </div>
      
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              id="confirmPassword"
              type="password"
              formControlName="confirmPassword"
              class="form-control"
            />
            <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="error">
              Confirm Password is required.
            </div>
            <div *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.get('confirmPassword')?.touched" class="error">
              Passwords do not match.
            </div>
          </div>
          <button type="submit" [disabled]="forgotPasswordForm.invalid">
            <span *ngIf="!isLoading">Submit</span>
            <span *ngIf="isLoading">
              <i class="fas fa-spinner fa-spin"></i> Submitting...
            </span></button>
        </form>
      </div>
    </div>
  </div>
</div>
